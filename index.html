<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/miniclip.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Miniclip Development Assessment</title>
	</head>
	<body>
		<div id="background"></div>
		<main>
			<div class="rounds">
				<h2 class="rounds__title">
					Matches
				</h2>
				<ul class="rounds__list">
				</ul>
			</div>

			<div class="scoreboard">
				<h2 class="scoreboard__title">Scoreboard</h2>
				<table class="scoreboard__table">
					<tr>
						<th>Position</th>
						<th>Team</th>
						<th>Played</th>
						<th>Win</th>
						<th>Draw</th>
						<th>Loss</th>
						<th>For</th>
						<th>Against</th>
						<th>-/+</th>
						<th>Points</th>
					</tr>
				</table>
			</div>

		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
